<!-- Grid layout using HTML and CSS -->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Grid layout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../CSS/gridLayout.css">
</head>

<body>
    <div>
        <header>
            <h1>Grid Layout</h1>
        </header>
        <main>
            <section class="grid-container">
                <div class="grid-item">
                    <span>Column 1</span>
                    <p>Descendant</p>
                </div>
                <div class="grid-item special">
                    <span>Column 2</span>
                    <p>Child Combinator</p>
                </div>
                <div class="grid-item">
                    <span>Column 3</span>
                    <p>Adjacent Sibling</p>
                </div>
                <div class="grid-item">
                    <span>Column 4</span>
                    <p>General Sibling</p>
                </div>
                <div class="grid-item">
                    <span>Column 5</span>
                    <p>Multiple Combinators</p>
                </div>
                <div class="grid-item">
                    <span>Column 6</span>
                    <p>Nested Example</p>
                </div>
            </section>
        </main>
    </div>

    <footer>
        <div class="signature">
            <p>Grid Layout by Pullela Sai Swaroop</p>
        </div>
    </footer>
</body>

</html>
